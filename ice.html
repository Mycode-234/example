<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc99;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        #flavors {
            display: flex;
            justify-content: space-around;
        }

        .flavor {
            padding: 10px;
        }

        .flavor img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            background-color: #ffcc99;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ice Cream Delight</h1>
        <nav>
            <ul>
                <li><a href="#flavors">Flavors</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="flavors">
        <h2>Our Flavors</h2>
        <div class="flavor">
            <img src="vanilla.jpg" alt="Vanilla">
            <p>Vanilla</p>
        </div>
        <div class="flavor">
            <img src="chocolate.jpg" alt="Chocolate">
            <p>Chocolate</p>
        </div>
        <div class="flavor">
            <img src="strawberry.jpg" alt="Strawberry">
            <p>Strawberry</p>
        </div>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <ul>
            <li>Ice Cream Cone</li>
            <li>Ice Cream Cup</li>
            <li>Milkshake</li>
            <li>Ice Cream Sundae</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@icecreamdelight.com</p>
    </section>

    <footer>
        <p>&copy; 2025 Ice Cream Delight</p>
    </footer>
</body>
</html>
